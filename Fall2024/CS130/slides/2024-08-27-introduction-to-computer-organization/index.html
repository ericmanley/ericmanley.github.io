## Warm up exercises

Get in groups discuss and write down your ideas

1. Rewrite the following code with one arithmetic operator (+, -, etc.) per line
```python
pay = (salary + bonus) - (health_premium + taxes)
```

2. Rewrite lines of this form
```python
a = b + c
```
like this
```
add a, b, c
```
