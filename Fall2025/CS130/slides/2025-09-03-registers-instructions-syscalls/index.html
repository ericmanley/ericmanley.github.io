## MIPS Registers
- Has 32 registers, each of which are 32-bits
- Data must be in registers before you can do operations on them
- You can **load** data from memory into a register with certain commands
- You can take data in a register and **store** it in memory with certain commands

<!--=====================================================================-->

### Exploration Exercise

```mips
# This is my first MIPS program

.data

a: 2
b: 3

.text 

lw $t0, a
lw $t1, b
add $t2, $t0, $t1
```

* We calculated `a+b` and the result is in register `$t2`. 
* Try seeing if you can **store** this result to an actual variable in *memory*.

## Immediate values

- A literal value like 3 in the example below is called an **immediate value**
- `li` means _load immedate_

```mips
.data

x: 5

.text

lw $t0, x
li $t1, 3 #load 3 directly into $t1
add $t0, $t1, $t0
```

<!--=====================================================================-->

## I-type instructions

- There's also a variation of `add` where the second operand is replaced with an immediate value
- `addi` means *add immediate* 
  - it's an **I-type instruction**

```mips
.data

x: 5

.text

lw $t0, x
addi $t0, $t0, 3
```


<!---------------------------------->

## R-Type instructions

- The add instruction that uses only registers is an **R-type instruction**

```mips
add $t0, $t1, $t0
```

## System Calls

- We can make **system calls** to have the system perform things like input and output
- Put the system call code in `$v0`
- Put argument in `$a0` (and maybe `$a1` if needed)
