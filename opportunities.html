  <h2>Student Opportunities</h2>

<p>People often send me opportunities for students. I don't necessarily have more information about them, but I want to share them all in one place.</p>

<div class="container">
  <h3>Upcoming Deadlines</h3>
  <div id="upcoming-opportunities"></div>

  <h3 class="mt-4">Past Deadlines</h3>
  <div id="past-opportunities"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const opportunities = [
        
        {
            title: "DATA club/HBA/Rubrik Ransomware Attack Event",
            deadline: "7 March, 2025",
            description: `Experience a Ransomware Attack—Without the Risk <br/><br/>Ransomware is a growing threat with devastating consequences. What if you could step into the middle of an attack and see how organizations respond in real time?<br/><br/>Join Heartland Business Systems, Drake University, Rubrik, and TAI for an immersive tabletop exercise where you’ll navigate a live ransomware attack scenario. This hands-on event will give you a firsthand look at how businesses handle cybersecurity crises.<br/><br/>Friday, March 7, 9:00 AM - 12:00 PM, Schickler Courtside Club, The Knapp Center`,
            link: "https://www.hbs.net/events-and-webinars/save-the-data-at-drake-university"
        },
        
        {
            title: "CCSC Central Plains student competitions",
            deadline: "21 March, 2025",
            description: `Drake is hosting the CCSC Central Plains conference, and there will be several events for students on April 5th: a <a href="https://www.ccsc.org/centralplains/poster-contest/">poster contest</a>, <a href="https://www.ccsc.org/centralplains/studentpapers/">student paper presentations</a>, and a <a href="https://www.ccsc.org/centralplains/programming-contest/">programming competition.</a>`,
            link: "https://www.ccsc.org/centralplains-new/"
        },
        
        {
            title: "Iowa Institute of Human Genetics Summer Internship in Bioinformatics",
            deadline: "17 March, 2025",
            description: `This 8-week summer internship is an excellent opportunity for students to gain hands-on experience in informatics. Individuals who have experience with computer science and biology and are interested in pursuing a career in informatics are encouraged to apply. Interns will work under the direction of a faculty member at the University of Iowa. The application deadline for this highly competitive program is 11:59pm Central Time Monday, March 17, 2025.`,
            link: "https://humangenetics.medicine.uiowa.edu/education-division/summer-internship-bioinformatics"
        },
        
        {
            title: "Pi515 AI Challenge",
            deadline: "8 February, 2025",
            description: `Sign your team up to take the AI Challenge for our Day of Innovation Summit, sponsored by Pi515 and Microsoft! <br/><br/>The state of Iowa is known for its rich educational institutions and the immense potential of its college students. As the world delves deeper into the era of big data and Multimodal AI, it's essential to harness these technologies for social good. This challenge aims to bring together the brightest minds from Iowa's colleges to tackle pressing societal issues using big data and Multimodal AI. <br/><br/>This challenge is open to any full-time students in Iowa ages 18-24. No coding or technical knowledge necessary. To enter the AI Challenge, select a track, assemble a team of 3-5 students, and fill out the form below. We will provide you with more details on the challenge such as project timeline, requirements, materials and more. <br/><br/>Objective: Develop an AI solution that leverages big data to address a social issue relevant to the Iowa community by choosing one of the tracks below. Solutions should be innovative, scalable, and have a tangible positive impact.<br/><br/> Note: The judging is April 24th - I don't know if they might accept registrations after the Feb 8 start.`,
            link: "https://www.pi515.org/day-of-innovation/ai-challenge"
        },
        
    ];

    const now = new Date();
    const upcoming = [];
    const past = [];

    opportunities.forEach(opp => {
        const deadlineDate = new Date(opp.deadline);

        if (!isNaN(deadlineDate)) {
            if (deadlineDate >= now) {
                upcoming.push(opp);
            } else {
                past.push(opp);
            }
        }
    });

    // Sort upcoming deadlines (soonest first)
    upcoming.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));

    // Sort past deadlines (most recent first)
    past.sort((a, b) => new Date(b.deadline) - new Date(a.deadline));

    function createOpportunityCard(opp) {
        return `
            <div class="card mb-3" style="width: 100%">
                <div class="card-body">
                    <h5 class="card-title">${opp.title}</h5>
                    <p class="card-text"><b>Deadline:</b> ${opp.deadline}</p>
                    <p class="card-text">${opp.description}</p>
                    <div class="mt-2"><a href="${opp.link}" class="btn btn-primary">Learn More</a></div>
                </div>
            </div>
        `;
    }

    document.getElementById("upcoming-opportunities").innerHTML = upcoming.map(createOpportunityCard).join("");
    document.getElementById("past-opportunities").innerHTML = past.map(createOpportunityCard).join("");
});
</script>
